{% extends 'baseBooking.html' %}

{% block content %}
  <h2>Create Booking</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="customer_name">Customer Name:</label>
      <input type="text" class="form-control" id="customer_name" name="customer_name">
    </div>
    <div class="form-group">
      <label for="event">Event ID:</label>
      <input type="number" class="form-control" id="event" name="event">
    </div>
    <div class="form-group">
      <label for="number_of_tickets">Number of Tickets</label>
      <input type="number" class="form-control" id="number_of_tickets" name="number_of_tickets">
    </div>
    <div class="form-group">
      <label for="end_time">Payment Status (True/False)</label>
      <input type="text" class="form-control" id="payment_status" name="payment_status">
    </div>
  
    <button type="submit" class="btn btn-primary">Create Event</button>
  </form>
{% endblock %}
